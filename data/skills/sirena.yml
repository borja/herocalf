  name:         "Sombra oceánica"
  type:         "Pasiva"
  description:  "En tu hechizo juego de sombras, tus hechizos de toque y
                Habilidades de Voz abismal, no se consideran ataques.
                Si durante el hechizo niebla realizas una búsqueda, obtienes
                +1 duración. Eres inmune a tu propio hechizo manto de oscuridad
                y bajo el aura de pesadillas puedes hacer 2 hechizos por turno."
-
  id:           1
  nivel:        2
  rangos:       3
  name:         "Mar oscuro"
  type:         "Disparada"
  description:  "Coge 1 +1/rango monedas de Mar oscuro. Cuando ejecutes 1 magia
                de agua o sombras después de ejecutar una de otro elemento,
                voltea una moneda a tu elección. Puedes pagar una moneda
                para añadir +1 potencia por cada moneda activa a la siguiente
                magia de agua o sombras. Puedes coger una moneda siempre
                que inviertas PM en habilidades o hechizos, hasta tu máximo
                permitido."
-
